  <ul class="page-breadcrumb">
    <li>
      <a href="index.html">Home</a>
      <i class="fa fa-circle"></i>

    <li>
      <span>View Customers</span>

<!-- BEGIN PAGE TITLE-->
<h1 class="page-title hb-page-title"> View Customers
  <small></small>
</h1>
<!-- END PAGE TITLE-->
<div class="content">
  <div class="row">
    <div class="col-md-12">
      <!-- BEGIN EXAMPLE TABLE PORTLET-->
      <!-- table table-striped table-bordered table-hover -->
      <table datatable="ng" dt-options="$ctrl.dtOptions" dt-column-defs="$ctrl.dtColumnDefs" class="table datatable-basic dataTable table-bordered no-footer hover col-xs-12">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birthday</th>
            <th>Mobile</th>
            <th>City</th>
            <th>Email</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="customer in $ctrl.customers track by $index">
            <td>{{ customer.id }}</td>
            <td>{{ customer.firstName }}</td>
            <td>{{ customer.lastName }}</td>
            <td>{{ customer.birthday }}</td>
            <td>{{ customer.mobile }}</td>
            <td>{{ customer.city }}</td>
            <td>{{ customer.email }}</td>
            <td>
              <div container=".content" placement="bottom-right" data-animation="am-fade" bs-dropdown aria-haspopup="true" aria-expanded="false" class="btn btn-xs blue dropdown-toggle" >Actions
                <i class="fa fa-angle-down"></i>
                <!-- <button container=".content" placement="top-right" data-animation="am-fade" bs-dropdown aria-haspopup="true" aria-expanded="false" class="btn btn-xs green dropdown-toggle"> Actions -->
                  <!-- </button> -->
                </div>
                <ul class="dropdown-menu" role="menu">
                  <li><a><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a></li>
                  <li><a ng-click="$ctrl.toDelete($index)"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</a></li>
                </ul>
              </td>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- END EXAMPLE TABLE PORTLET-->
    </div>
  </div>
</div>
