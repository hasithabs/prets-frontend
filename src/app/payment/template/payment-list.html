<!-- BEGIN PAGE TITLE-->
<h1 class="page-title hb-page-title"> Payment List
  <small></small>
</h1>
<!-- END PAGE TITLE-->
<div class="content">
  <div class="row">
    <div class="col-md-12">
      <!-- BEGIN EXAMPLE TABLE PORTLET-->
      <!-- table table-striped table-bordered table-hover -->
      <table datatable="ng" dt-options="$ctrl.dtOptions" dt-column-defs="$ctrl.dtColumnDefs" class="table datatable-basic dataTable table-bordered no-footer hover col-xs-12">
        <thead>
          <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Loan</th>
            <th>Balance</th>
            <th>Amount to Pay</th>
            <th>Transaction Date</th>
            <th>Teller</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="payment in $ctrl.payments">
            <td>{{ payment.id }}</td>
            <td>{{ payment.custName }}</td>
            <td>{{ payment.loan }}</td>
            <td>{{ payment.balance }}</td>
            <td>{{ payment.amountPay }}</td>
            <td>{{ payment.transactionDate }}</td>
            <td>{{ payment.teller }}</td>
            <td>
              <div container=".content" placement="bottom-right" data-animation="am-fade" bs-dropdown aria-haspopup="true" aria-expanded="false" class="btn btn-xs blue dropdown-toggle" >Actions
                <i class="fa fa-angle-down"></i>
                <!-- <button container=".content" placement="top-right" data-animation="am-fade" bs-dropdown aria-haspopup="true" aria-expanded="false" class="btn btn-xs green dropdown-toggle"> Actions -->
                <!-- </button> -->
              </div>
              <ul class="dropdown-menu" role="menu">
                <!-- <li>
                  <a ng-hide="{{payment.seen}}" ng-click="$ctrl.toNotify(payment)"><i class="fa fa-paper-plane" aria-hidden="true"></i> Notify Low Qty.</a>
                  <a ng-show="{{payment.seen}}" class="notification-done"><i class="fa fa-paper-plane green" aria-hidden="true"></i> Notified</a>
                </li> -->
                <li><a><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a></li>
                <li><a><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</a></li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- END EXAMPLE TABLE PORTLET-->
    </div>
  </div>
</div>
