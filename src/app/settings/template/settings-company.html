<div class="page-bar">
  <ul class="page-breadcrumb">
    <li>
      <a href="index.html">Home</a>
      <i class="fa fa-circle"></i>
    </li>
    <li>
      <span>Company Settings</span>
    </li>
  </ul>
</div>

<!-- BEGIN PAGE TITLE-->
<h1 class="page-title hb-page-title"> Company Settings
  <small></small>
</h1>
<!-- END PAGE TITLE-->

<div class="content">

  <!-- BEGIN SAMPLE FORM PORTLET-->
  <div class="portlet light bordered stock-manually">
    <div class="portlet-title">
      <div class="caption font-green">
        <i class="icon-pin font-green"></i>
        <span class="caption-subject bold uppercase">Company Info</span>
      </div>
    </div>
    <div class="portlet-body form">
      <form role="form" name="$ctrl.settingsNewForm">
        <div class="form-body">

          <div class="col-md-12">
            <div class="form-group form-md-line-input form-md-floating-label" ng-class="{ 'has-error' : $ctrl.settingsNewForm.companyName.$invalid && $ctrl.settingsSubmitBtnClicked }">
              <input id="form_companyName" name="companyName" type="text" class="form-control" ng-model="$ctrl.settingsNew.companyName" required>
              <span ng-show="$ctrl.settingsNewForm.companyName.$invalid && $ctrl.settingsSubmitBtnClicked" class="help-block help-block-error">This field is invalid.</span>
              <label for="form_companyName">Company Name</label>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group form-md-line-input form-md-floating-label" ng-class="{ 'has-error' : $ctrl.settingsNewForm.companyAddress.$invalid && $ctrl.settingsSubmitBtnClicked }">
              <textarea id="form_companyAddress" name="companyAddress" class="form-control" ng-model="$ctrl.settingsNew.companyAddress"></textarea>
              <span ng-show="$ctrl.settingsNewForm.companyAddress.$invalid && $ctrl.settingsSubmitBtnClicked" class="help-block help-block-error">This field is invalid.</span>
              <label for="form_companyAddress">Company Address</label>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group form-md-line-input form-md-floating-label" ng-class="{ 'has-error' : $ctrl.settingsNewForm.companyPhone.$invalid && $ctrl.settingsSubmitBtnClicked }">
              <input id="form_companyPhone" name="companyPhone" type="text" class="form-control" ng-model="$ctrl.settingsNew.companyPhone" value="012341232" required>
              <span ng-show="$ctrl.settingsNewForm.companyPhone.$invalid && $ctrl.settingsSubmitBtnClicked" class="help-block help-block-error">This field is invalid.</span>
              <label for="form_companyPhone">Company Phone</label>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group form-md-line-input form-md-floating-label" ng-class="{ 'has-error' : $ctrl.settingsNewForm.interestRate.$invalid && $ctrl.settingsSubmitBtnClicked }">
              <input id="form_interestRate" name="interestRate" type="number" min="0" max="200" class="form-control" ng-model="$ctrl.settingsNew.interestRate" required>
              <span ng-show="$ctrl.settingsNewForm.interestRate.$invalid && $ctrl.settingsSubmitBtnClicked" class="help-block help-block-error">This field is invalid.</span>
              <label for="form_interestRate">Interest Rate</label>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
    <!-- END SAMPLE FORM PORTLET-->

</div>
