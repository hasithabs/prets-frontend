<div class="page-bar">
  <ul class="page-breadcrumb">
    <li>
      <a href="index.html">Home</a>
      <i class="fa fa-circle"></i>
    </li>
    <li>
      <span>My Wallet</span>
    </li>
  </ul>
</div>

<!-- BEGIN PAGE TITLE-->
<h1 class="page-title hb-page-title"> My Wallet
  <small></small>
</h1>
<!-- END PAGE TITLE-->
<div class="content">

  <div>
    <button type="button" class="btn blue plus" data-animation="am-fade-and-slide-top" data-template-url="app/wallet/template/wallet-new.html" bs-modal="modal"><i class="fa fa-plus"></i> Add New</button>
  </div>

  <div class="row">
    <div class="col-md-12">
      <!-- BEGIN EXAMPLE TABLE PORTLET-->
      <!-- table table-striped table-bordered table-hover -->
      <table datatable="ng" dt-options="$ctrl.dtOptions" dt-column-defs="$ctrl.dtColumnDefs" class="table datatable-basic dataTable table-bordered no-footer hover col-xs-12">
        <thead>
          <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Description</th>
            <th>WalletType</th>
            <th>Transaction Date</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="mywallet in $ctrl.mywallets track by $index">
            <td>{{ mywallet.id }}</td>
            <td>{{ mywallet.amount }}</td>
            <td>{{ mywallet.description }}</td>
            <td>{{ mywallet.walletType }}</td>
            <td>{{ mywallet.transactionDate }}</td>
            <td>
              <div container=".content" placement="bottom-right" data-animation="am-fade" bs-dropdown aria-haspopup="true" aria-expanded="false" class="btn btn-xs blue dropdown-toggle" >Actions
                <i class="fa fa-angle-down"></i>
                <!-- <button container=".content" placement="top-right" data-animation="am-fade" bs-dropdown aria-haspopup="true" aria-expanded="false" class="btn btn-xs green dropdown-toggle"> Actions -->
                  <!-- </button> -->
                </div>
                <ul class="dropdown-menu" role="menu">
                  <li><a><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a></li>
                  <li><a ng-click="$ctrl.toDelete($index)"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</a></li>
                </ul>
              </td>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- END EXAMPLE TABLE PORTLET-->
    </div>
  </div>
</div>
